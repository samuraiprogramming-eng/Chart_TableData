<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['table'] });
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Salary');
            data.addColumn('boolean', 'Full Time Employee');
            data.addRows([
                ['Mike', { v: 10000, f: '$10,000' }, true],
                ['Jim', { v: 8000, f: '$8,000' }, false],
                ['Alice', { v: 12500, f: '$12,500' }, true],
                ['Bob', { v: 7000, f: '$7,000' }, false],
                ['sohaib', { v: 18000, f: '$18,000' }, true]
            ]);

            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, { showRowNumber: true, width: '100%', height: '20%' });
        }
    </script>
    <style>
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0 0 1rem 0;
            user-select: none;
        }
    </style>
</head>

<body style="background: #9030ef;">
    <h2>Visualization: Table</h2>
    <div id="table_div" style="margin-top: 6rem;"></div>
</body>

</html>
